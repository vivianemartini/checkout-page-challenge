<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta  name="viewport"  content="width=device-width, initial-scale=1,maximum-scale=5" />
    <link rel="icon" href="/img/devchallenges.png" />
    <link rel="shortcut icon" type="image/x-icon"href="https://devchallenges.io/"/>
    <script src="https://kit.fontawesome.com/bab75d632b.js" crossorigin="anonymous"></script>
    <title>Checkout Page Challenge</title>
  </head>
  <body>
    <header>
      <h1>Checkout</h1>
    </header>

    <main>
      <section class="contact">
        <p>Contact information</p>
        <p>Email</p>
          <div>
            <label for="email"><i class="fa-solid fa-envelope"></i></label>
            <input type="text" placeholder="Enter your email...">
          </div>

        <p>Phone</p>
          <div>
            <label for="phone"><i class="fa-solid fa-phone"></i></label>
            <input type="number" placeholder="Enter your phone...">
          </div>

      </section>

      <section class="address">
        <p>Shipping address</p>

        <p>Full name</p>
        <div>
          <label for="name"><i class="fa-solid fa-circle-user"></i></label>
          <input type="text" placeholder="Rodney Cotton">
        </div>

        <p>Address</p>
        <div>
          <label for="address"><i class="fa-sharp fa-solid fa-house"></i></label>
          <input type="text" placeholder="Your address..">
        </div>

        <p>City</p>
        <div>
          <label for="city"><i class="fa-solid fa-city"></i></label>
          <input type="text" placeholder="Your city..">
        </div>

        <p>Country</p>
        <div>
          <div>
            <label for="country"><i class="fa-regular fa-earth-americas"></i></label>
            <input type="dropdown" placeholder="Your country..">  <!--add dropdown-->
          </div>

          <p>Postal code</p>
          <div>
            <label for="zip-code"><i class="fa-solid fa-mailbox"></i></label>
            <input type="number" placeholder="Your postal code..">
          </div>
        </div>

        <div>
          <input type="checkbox">
          <p>Save this information for next time</p>
        </div>

        <button>Continuar</button>



      </section>

      <section class="product">

        <div>
          <img src="" alt="">
          <div>
            <p>Vintage Backbag</p>

            <div class="values">
              <p>$54.99</p>
              <p>$94.99</p>
            </div>

            <div class="quantity">

            </div>

          </div>
        </div>

        
        <div>
          <img src="" alt="">
          <div>
            <p>Vintage Backbag</p>

            <div class="values">
              <p>$54.99</p>
              <p>$94.99</p>
            </div>

            <div class="quantity">
              
            </div>

          </div>
        </div>


        <div>
          <div>
            <p>Shipping</p>
            <p>$19</p>
          </div>

          <div>
            <p>Total</p>
            <p>$148.98</p>
          </div>
        
        </div>

      </section>

    </main>

    <footer>
      <p>created by vivianemartini - devChallenges.io</p>
    </footer>

  </body>
</html>
